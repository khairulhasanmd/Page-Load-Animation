<<!DOCTYPE html>
<html>
<head>
	<title>Page loading animation</title>

<script type="text/javascript">
	
$( document ).ready(function() {
 $('a').click(function() {
 		var dt;
 		if (/#/.test(this.href)) {
 			return true;
 		}else{
	 		document.getElementById("before-loader").style.display= "block";
	    var that = this;
	    $.ajax({
			  type: "GET",
			  url: that.href,
			  success: function(response){
			  	document.open();
			    document.write(response);
			    document.title = response.pageTitle;
			    window.history.pushState({"html":response.html,"pageTitle":response.pageTitle},"", that.href);
	        document.close();
			  },
			  error: function(XMLHttpRequest, textStatus, errorThrown) {
			    alert(textStatus + ' ' + errorThrown);
			    document.getElementById("before-loader").style.display= "none";
			  }
			});
	    return false;
	  }
  });

 $(window).on("popstate", function(e) {
    change(e.originalEvent.state);
	});

	(function(original) {
	    history.pushState = function(state) {
	        change(state);
	        return original.apply(this, arguments);
	    };
	})(history.pushState);

});

</script>


<style type="text/css">
	.circle {
  position: absolute;
  border: 3px solid transparent;
  border-top-color: #666;
  border-radius: 50%;
  -webkit-animation: rotate linear infinite;
          animation: rotate linear infinite;
}
.circle.one {
  height: 50px;
  width: 50px;
  left: 50px;
  top: 50px;
  -webkit-animation-duration: 0.85s;
          animation-duration: 0.85s;
}
.circle.two {
  height: 75px;
  width: 75px;
  top: 38px;
  left: 38px;
  -webkit-animation-duration: 0.95s;
          animation-duration: 0.95s;
}
.circle.three {
  height: 100px;
  width: 100px;
  top: 25px;
  left: 25px;
  -webkit-animation-duration: 1.05s;
          animation-duration: 1.05s;
}
.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -90px 0 0 -90px;
}
/*body {
  background-color: #1a1a1a;
}*/
@-webkit-keyframes rotate {
  from {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
  to {
    -webkit-transform: rotateZ(0deg);
            transform: rotateZ(0deg);
  }
}
@keyframes rotate {
  from {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
  to {
    -webkit-transform: rotateZ(0deg);
            transform: rotateZ(0deg);
  }
}

</style>



</head>
<body>
	<div  id="before-loader" style="position: fixed;top: 50%; left: 50%; z-index: 5; display: none;">
		<div id="before-loader" class="loader">
		  <div class="circle one"></div>
		  <div class="circle two"></div>
		  <div class="circle three"></div>
		</div>
	</div>
</body>
</html>
